    <script>
        const placeholders = [
            "‰ªäÂ§©Êôö‰∏äÂêÉ‰ªÄ‰πà...",
            "Â≠¶‰π†PythonÂ∫îËØ•ÊÄé‰πàÂ≠¶...",
            "ÊúÄËøëÁöÑÂ§ß‰∫ã‰ª∂...",
            "ÂõæÁâáÈáåÈù¢ÁöÑÂÜÖÂÆπÊòØ...",
            "ÈòÖËØª‰∏Ä‰∏ãËøô‰∏™Êñá‰ª∂ÁöÑÂÜÖÂÆπ...",
            "Â∏ÆÊàëÂàÜÊûê‰∏Ä‰∏ãËøôÊÆµ‰ª£Á†Å...",
            "Â¶Ç‰ΩïÊèêÈ´òÁºñÁ®ãËÉΩÂäõ...",
            "Êé®ËçêÂá†Êú¨ÁºñÁ®ã‰π¶Á±ç...",
            "Â∏ÆÊàëËß£ÈáäËøô‰∏™ÈîôËØØ‰ø°ÊÅØ...",
            "ËøôÂë®Êú´ÂéªÂì™ÈáåÁé©ÊØîËæÉÂ•Ω..."
        ];

        let currentIndex = 0;
        const placeholderAnimation = document.getElementById('placeholderAnimation');
        const searchInput = document.getElementById('searchInput');
        let isInputFocused = false;
        let animationTimeout;

        function updatePlaceholder() {
            if (isInputFocused || searchInput.value) return;

            const currentPlaceholder = placeholderAnimation.querySelector('.placeholder-text');
            currentPlaceholder.classList.add('slideOut');

            setTimeout(() => {
                currentIndex = (currentIndex + 1) % placeholders.length;
                placeholderAnimation.innerHTML = `<span class="placeholder-text">${placeholders[currentIndex]}</span>`;
            }, 250);
        }

        function startPlaceholderAnimation() {
            if (!isInputFocused && !searchInput.value) {
                animationTimeout = setInterval(updatePlaceholder, 1500);
            }
        }

        function stopPlaceholderAnimation() {
            clearInterval(animationTimeout);
        }

        searchInput.addEventListener('focus', () => {
            isInputFocused = true;
            placeholderAnimation.style.opacity = '0';
            stopPlaceholderAnimation();
        });

        searchInput.addEventListener('blur', () => {
            isInputFocused = false;
            if (!searchInput.value) {
                placeholderAnimation.style.opacity = '1';
                startPlaceholderAnimation();
            }
        });

        searchInput.addEventListener('input', () => {
            if (searchInput.value) {
                placeholderAnimation.style.opacity = '0';
                stopPlaceholderAnimation();
            } else if (!isInputFocused) {
                placeholderAnimation.style.opacity = '1';
                startPlaceholderAnimation();
            }
        });

        // ÂàùÂßãÂåñ
        startPlaceholderAnimation();

        // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
        const themeToggle = document.getElementById('themeToggle');
        
        // Ê£ÄÊü•ÊòØÂê¶ÊòØÁßªÂä®ËÆæÂ§á
        const isMobile = window.matchMedia('(max-width: 768px)').matches;

        if (isMobile) {
            // ÁßªÂä®Á´ØÔºöË∑üÈöèÁ≥ªÁªü‰∏ªÈ¢ò
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
            
            // ÂàùÂßãËÆæÁΩÆ
            if (prefersDark.matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
            
            // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñ
            prefersDark.addEventListener('change', (e) => {
                document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
            });
        } else {
            // Ê°åÈù¢Á´ØÔºö‰øùÊåÅÂéüÊúâÁöÑÊâãÂä®ÂàáÊç¢ÈÄªËæë
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                themeToggle.textContent = savedTheme === 'dark' ? 'üåû' : 'üåì';
            }

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? 'üåû' : 'üåì';
            });

            // Ê£ÄÊü•Á≥ªÁªü‰∏ªÈ¢òÂÅèÂ•ΩÔºà‰ªÖÂú®È¶ñÊ¨°ËÆøÈóÆÊó∂Ôºâ
            if (!savedTheme) {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (prefersDark) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = 'üåû';
                }
            }
        }
    </script>
